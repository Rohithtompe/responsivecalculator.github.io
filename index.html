<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Calculator</title>
    <style>
        body {
            background-color: #9b59b6;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h3 {
            text-align: center;
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .calculator {
            background-color: #ff4561;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            padding: 20px;
            width: 320px;
        }

        #display {
            width: 100%;
            height: 50px;
            font-size: 24px;
            border: none;
            border-radius: 8px;
            text-align: right;
            padding: 10px;
            margin-bottom: 20px;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #display:focus {
            outline: none;
        }

        table {
            width: 100%;
            border-spacing: 10px;
        }

        input[type="button"] {
            width: 60px;
            height: 60px;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(to bottom, #ffffff, #f1f1f1);
            color: #495069;
            cursor: pointer;
            box-shadow: 0 4px rgba(0, 0, 0, 0.2);
            transition: all 0.2s ease;
        }

        input[type="button"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px rgba(0, 0, 0, 0.3);
        }

        input.operator {
            background: linear-gradient(to bottom, #cee9ea, #b0e1e2);
        }

        input#clear {
            background: linear-gradient(to bottom, #f297a0, #f06c7a);
            color: white;
        }

        input#clear:hover {
            background: linear-gradient(to bottom, #f06c7a, #f297a0);
        }

        input.equal {
            background: linear-gradient(to bottom, #36d1dc, #5b86e5);
            color: white;
        }

        input.equal:hover {
            background: linear-gradient(to bottom, #5b86e5, #36d1dc);
        }
    </style>
</head>
<body>
    <div>
        <h3>CALCULATOR&nbsp;&nbsp;</h3>
        <h3>Made by❤️Rohith tompe...</h3>
        <div class="calculator">
            <form name="calc">
                <input type="text" id="display" name="display" value="" readonly>
                <table>
                    <tr>
                        <td><input type="button" value="7" onclick="calc.display.value+='7'"></td>
                        <td><input type="button" value="8" onclick="calc.display.value+='8'"></td>
                        <td><input type="button" value="9" onclick="calc.display.value+='9'"></td>
                        <td><input type="button" class="operator" value="+" onclick="calc.display.value+='+'"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="4" onclick="calc.display.value+='4'"></td>
                        <td><input type="button" value="5" onclick="calc.display.value+='5'"></td>
                        <td><input type="button" value="6" onclick="calc.display.value+='6'"></td>
                        <td><input type="button" class="operator" value="-" onclick="calc.display.value+='-'"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="1" onclick="calc.display.value+='1'"></td>
                        <td><input type="button" value="2" onclick="calc.display.value+='2'"></td>
                        <td><input type="button" value="3" onclick="calc.display.value+='3'"></td>
                        <td><input type="button" class="operator" value="*" onclick="calc.display.value+='*'"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="0" onclick="calc.display.value+='0'"></td>
                        <td><input type="button" value="." onclick="calc.display.value+='.'"></td>
                        <td><input type="button" id="clear" value="C" onclick="calc.display.value=''"></td>
                        <td><input type="button" class="operator" value="/" onclick="calc.display.value+='/'"></td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            <input type="button" class="equal" value="=" style="width:100%;" onclick="calc.display.value=eval(calc.display.value)">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>
</html>
